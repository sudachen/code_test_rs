name: ARust

on:
  pull_request:
    # in the PR updates
    types: [synchronize,opened,reopened]
    branches: master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: '0'
  RUST_VERSION: 1.65.0

permissions:
  contents: read
  pull-requests: write
  statuses: write
  checks: write

jobs:
  amongo:
    name: Amongo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create mongo Docker container
        uses: DigiPie/mongo-action@v1.0.1
      - name: Fill database
        run: |
          pwd
          ls -la
          cat mongo-setup.js
          mongo --help
          mongo 'mongodb://127.0.0.1:27017/?compressors=disabled&gssapiServiceName=mongodb&connectTimeoutMS=999999&socketTimeoutMS=999999' \
            < mongo-setup.js        

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Rust ${{env.RUST_VERSION}}
        run: |
          rustup toolchain add $RUST_VERSION --profile minimal
          rustup default $RUST_VERSION
          rustup component add clippy rustfmt

      - name: Set up cargo cache
        id: cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            target/
          key: "${{ github.workflow }}-${{ runner.os }}-r${{env.RUST_VERSION}}-${{ hashFiles('**/Cargo.lock') }}"

      - name: Run clippy action to produce annotations
        uses: actions-rs/clippy-check@v1
        with:
          args: --all-targets --workspace --locked -- -D warnings
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Reports/Clippy
        continue-on-error: true

  audit:
    name: Audit
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Rust ${{env.RUST_VERSION}}
        run: |
          rustup toolchain add $RUST_VERSION --profile minimal
          rustup default $RUST_VERSION
          rustup component add clippy rustfmt
      - name: Check workflow permissions
        id: check_permissions
        uses: scherermichael-oss/action-has-permission@1.0.6
        with:
          required-permission: write
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions-rs/audit-check@v1
        if: steps.check_permissions.outputs.has-permission
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

