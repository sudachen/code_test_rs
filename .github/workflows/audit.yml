name: Security audit
on:
  push:

permissions:
  contents: read|write
  pull-requests: write|read
  statuses: write|read
  checks: write|read
  security-events: write|read

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          env
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
