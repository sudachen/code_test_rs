name: Rust

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: '0'
  RUST_VERSION: 1.65.0

jobs:
  mongo:
    name: Mongo
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create mongo Docker container
        uses: DigiPie/mongo-action@v1.0.1
      - name: Fill database
        run: |
          pwd
          ls -la
          cat mongo-setup.js
          mongo --help
          mongo 'mongodb://127.0.0.1:27017/?compressors=disabled&gssapiServiceName=mongodb&connectTimeoutMS=999999&socketTimeoutMS=999999' \
            < mongo-setup.js        

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Rust ${{env.RUST_VERSION}}
        run: |
          rustup toolchain add $RUST_VERSION --profile minimal
          rustup default $RUST_VERSION
          rustup component add clippy rustfmt
      - name: Set up cargo cache
        id: cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            target/
          key: "${{ github.workflow }}-${{ runner.os }}-r$RUST_VERSION-${{ hashFiles('**/Cargo.lock') }}"
      - name: Build
        run: cargo --locked build
      - name: Clippy
        run: cargo clippy --workspace --locked
